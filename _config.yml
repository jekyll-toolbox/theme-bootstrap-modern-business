# Site
name: "jekyll-toolbox"
description: "Jekyll-Toolbox is a free Jekyll theme based on Bootstrap4 and the modern business template"
baseurl: "/"

#
include: [ "_pages" ]
#permalink: /:title/

# defaults
defaults:
  - scope:
      path: "_posts"
    values:
      layout: post

  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# Plugins
plugins: 
  - jekyll-sitemap
  - jekyll-paginate
  
# Syntax
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: /assets/css
    style:    compressed

# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
